<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varsha's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />

  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">VARSHA</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Varsha Ramkumar</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <section id="profile" class="video-section">
      <video autoplay muted loop id="video-background" playsinline>
        <source src="./assets/background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
     </video>
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="Varsha Ramkumar profile picture" class="rounded-image" />
      </div>
      <div class="section__text">
        <p class="section__text__p1" style="color: white;">Hello, I'm</p>
        <h1 class="title" style="color: white;">Varsha Ramkumar</h1>
        <p class="section__text__p2" style="color: white;">Data Analyst / Backend Engineer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-1"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/varsharamkumar'"
          />
          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/vvarshh'"
          />
        </div>
      </div>
    </section>
    <br />
    <section id="about"> </section>
    <section id="experience"></section>
    <br />
    <section-small id="skills"> </section-small>
    <section id="projects"></section>
    <section-small id="contact"> </section-small>
    <div id="footer"></div>
    
    
    <script src="script.js"></script>
  </body>
</html>
